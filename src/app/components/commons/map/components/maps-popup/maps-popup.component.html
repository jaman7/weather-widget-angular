    <i nz-icon nzType="close"></i>
  </app-button>
  <div *ngIf="weatherData$ | async as data">
    <p class="text">Temperature: {{ data.temp }}Â°C</p>

    <p class="orange-text m-0">Pressure: {{ data.pressure }} hPa</p>
  </div>
</div>
